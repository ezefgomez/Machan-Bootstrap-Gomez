    <main class="container-Main2">
        <div class="encabezado4">
            <h1> Contactanos: </h1>
        </div>
        <div class="container">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Telefono</span>
                    <input type="tel" aria-label="Phone number" class="Phone-number">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tema a tratar</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Elegir la necesaria</option>
                        <option value="1">Consulta general</option>
                        <option value="2">Perdida de tarjeta</option>
                        <option value="3">Objeto de valor perdido</option>
                        <option value="4">Cumpleaños</option>
                        <option value="5">Quejas</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Escriba explicando el tema en el cual podemos ayudarlo: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <img class="img-fluid" src="../assets/imgs/mapa.png">
