                </a>
            </div>
            <div class="imagenIg">
                <a href="https://www.instagram.com/machan.entretenimientos/" target="_blank">
                <img src="../assets/imgs/Logo Instagram.jpg">
                </a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item nav-pills">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item nav-pills">

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
            </nav>
    </header>
    <main class="container-Main2">
        <div class="encabezado4">
            <h1> Contactanos: </h1>
        </div>
        <div class="container">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputTelefono" class="form-label">Teléfono: </label>
                    <input type="tel" class="form-control" id="exampleInputTelefono">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Tema a tratar</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Elegir la necesaria</option>
                        <option value="1">Consulta general</option>
                        <option value="2">Perdida de tarjeta</option>
                        <option value="3">Objeto de valor perdido</option>
                        <option value="4">Cumpleaños</option>
                        <option value="5">Quejas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escriba explicando el tema en el cual podemos ayudarlo: </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="busquedaGoogle">
            <h3 class="busqueda">Encontranos en google maps :</h3>
            <a href="https://www.google.com/maps/place/Machan+entretenimientos/@-33.8071848,-59.5028667,15z/data=!4m5!3m4!1s0x0:0xe3e153d252a1b7b!8m2!3d-33.8071874!4d-59.5028688" target="_blank">
            <img src="../assets/imgs/mapa.png">
            </a>
        </div>
    </main>
    <footer class="container-Footer">
        <h2 class="encabezado3">Muchas gracias por su visita, lo esperamos pronto</h2>
        <h3>Privacidad y condiciones</h3>
        <h4>Machan Web</h4>
        <div class="imagenfb2">

        </div>
        <div class="imagenig2">
            <a href="https://www.instagram.com/machan.entretenimientos/" target="_blank"><img src="../assets/imgs/Logo Instagram.jpg"></a>
        </div>
    </footer>
